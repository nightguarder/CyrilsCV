name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10
  NODE_ENV: production

jobs:
  # Only one job!
  # https://github.com/pnpm/action-setup
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Verify BASE_PATH
        run: |
          echo "Repository Name is: ${{ github.event.repository.name }}"
          echo "The BASE_PATH for the next step will be: /${{ github.event.repository.name }}"

      - name: Build
        run: NODE_ENV=production BASE_PATH=/${{ github.event.repository.name }} pnpm run build

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'build/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-project # wait for build to complete
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4